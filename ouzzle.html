<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterflies Puzzle â€” CSS Grid & Flexbox</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fff);
      color: #333;
      padding: 1rem;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #b2ebf2;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    /* Grid Layout */
    .grid-layout {
      display: grid;
      grid-template-areas:
        "info puzzle"
        "details puzzle";
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
    }

    .info {
      grid-area: info;
      background-color: #f1f8e9;
      padding: 1rem;
      border-radius: 8px;
    }

    .puzzle {
      grid-area: puzzle;
      background-color: #fff3e0;
      padding: 1rem;
      border-radius: 8px;
    }

    .details {
      grid-area: details;
      background-color: #ede7f6;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Flexbox Puzzle Container */
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    /* Puzzle Pieces */
    .piece {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    /* Hidden Trick Piece */
    .hidden {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-layout {
        grid-template-areas:
          "info"
          "puzzle"
          "details";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>

  </header>
